            <div class="row">

                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>

                <div class="col-1">1 col</div>

                        <div class="col-6 background-green">Nested 6 col</div>

                    </div>
                </div>

            <div class="space"></div>
